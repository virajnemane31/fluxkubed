---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: hellocert
  namespace: cert-manager
spec:
  secretName: hello-cert
  dnsNames:
  - hello.com
  issuerRef:
    name: selfsigned-cluster-issuer
    kind: ClusterIssuer
    group: cert-manager.io
  secretTemplate:
    annotations:
      kubed.appscode.com/sync: "app=istiowebsites,kubernetes.io/metadata.name=java"
  keystores:
    jks:
      create: true
      passwordSecretRef: # Password used to encrypt the keystore
        key: password-key
        name: jks-password-secret
    pkcs12:
      create: true
      passwordSecretRef: # Password used to encrypt the keystore
        key: password-key
        name: pkcs12-password-secret
---
