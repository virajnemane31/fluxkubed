apiVersion: builtin
kind: PatchTransformer
metadata:
  name: weave-gitops-dashboard-deploy
target:
  group: kustomize.toolkit.fluxcd.io
  kind: Kustomization
  name: weave-gitops-dashboard-deploy
  namespace: flux-system
patch: |-
  - op: add
    path: /spec/patches/-
    value:
      target:
        group: helm.toolkit.fluxcd.io
        kind: HelmRelease
        name: ww-gitops
        namespace: flux-system
      patch: |-
        - op: replace
          path: /spec/values/image/tag
          value: "v0.14.0"
